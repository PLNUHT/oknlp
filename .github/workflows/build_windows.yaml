name: Build Windows
on:
  release:
    types:
      - published
jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        python:
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          architecture: 'x64'
      - name: Build wheel
        runs: pip wheel . --no-deps -w dist
      - uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: dist/*.whl
  test:
    runs-on: windows-latest
    needs: build
    strategy:
      fail-fast: true
      matrix:
        python:
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: 'x64'
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v2
      with:
        path: |
          ~/.oknlp
        key: ${{ runner.os }}-oknlp
    - uses: actions/download-artifact@v2
      with:
        name: windows-build
        path: dist
    - name: Run test script
      run: |
        pip install onnxruntime
        pip install -r requirements.txt
        pip install --no-index --find-links=dist oknlp
        cd tests
        python run_tests.py
  
  upload:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - uses: actions/download-artifact@v2
      with:
        name: windows-build
        path: dist
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_PASSWORD }}
        skip_existing: true